  .yml: snake_case | kebab-case

ignore:
  - .git
  - .github
  - .vscode
  - venv
  - .ruff_cache
  - .pytest_cache
  - __pycache__
  - .ls-lint.yml
  - .markdownlint.yml
ls:
  .:
    .*/:
      snakecase: true

